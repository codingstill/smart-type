<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="smartType.js"></script>
    <style type="text/css">
        * {
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <input class="some-textbox" type="text" />
    <script>
        jQuery('.some-textbox').val('some data');
        jQuery('.some-textbox').smartType({
            onSave: function (prev, current, textbox) { console.log('save: ' + current); },
            onCancel: function (prev, current, textbox) { console.log('cancel'); }
        });
    </script>
</body>
</html>
